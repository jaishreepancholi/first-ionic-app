<ion-header>
    <ion-navbar>
        <ion-title>Welcome {{names}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of returnData">
            <ion-thumbnail item-start>
                <img [src]="item.img">
            </ion-thumbnail>
            <h2>{{ item.name }}</h2>
            <p>Hayao Miyazaki â€¢ 1988</p>
            <button
                ion-button
                clear
                item-end
                (click)="items(item)">
                View
            </button>
        </ion-item>
    </ion-list>
</ion-content>
